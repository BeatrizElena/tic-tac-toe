<!DOCTYPE html>
<html>

<head>
  <title>tic-tac-toe game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <nav class="main-nav navbar navbar-default">
    <div class="container-fluid">
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <h1>Tic Tac Toe Game</h1>

        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown" style="display: none">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Other options
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <button type="button" id="changePass" class="btn btn-info btn-sm" data-toggle="modal" data-target="#changePwdModal">Change Password</button>
              </li>
              <li>

                <form class="border" id="sign-out">
                  <fieldset>
                    <input type="submit" value="Sign Out">
                  </fieldset>
                </form>

              </li>
              <!-- <li>
                  <form id="game-show" class="border">
                      <fieldset>
                        <legend>Get One Game</legend>
                          <input type="text" name="game[id]" placeholder="Enter Game ID">
                          <input type="submit">
                      </fieldset>
                      </form>
              </li> -->
            </ul>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- end /.container-fluid -->
  </nav>

  <div class="initial-view">
    <h6>Sign In to play and save your games!</h6>
    <button id="signup-btn" type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
    <button id="signin-btn" type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#signInModal">Sign In</button>
  </div>


  <div class="wrapper">
    <div id="game-options" class="col-md-4" style="display: none">
      <ul>
        <li>
          <a id="game-create" href="#">Create New Game</a>
        </li>
        <li>
          <a id="game-reset" href="#">Reset game</a>
        </li>
        <!-- <li><a id="show-games" href="#">Show games</a></li> -->
      </ul>
      <br />
      <br />
      <div id="div-score">
        <h5 class="font-16">Scoreboard</h5>
        <table class="table">
          <tr>
            <td>
              <br />
            </td>
          </tr>
          <tr>
            <td>
              <a href="#">Player (x)</a>
              <span id="score_x" class="label label-info pull-right">0</span>
            </td>
          </tr>
          <tr>
            <td>
              <a href="#">Player (o)</a>
              <span id="score_o" class="label label-info pull-right">0</span>
            </td>
          </tr>

          <tr>
            <td>
              <a href="#">Tie games</a>
              <span id="tie-games" class="label label-warning pull-right">0</span>
            </td>
          </tr>
        </table>
      </div>
      <header class="main-head">
        <p class="color-white" id="message"></p>
      </header>
    </div>
    <div id="board-container" class="col-md-8" style="display: none">
      <div class="board">

      </div>
    </div>

    <div id=""></div>

    <div>







      <!-- Create  the modals for sign-up, sign-in, and change psw-->
      <!-- Sign Up Modal -->
      <div class="modal fade" id="signUpModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">
              <!-- form#sign-up.border  -->
              <form class="border" id="sign-up">
                <fieldset>
                  <legend>Sign up!</legend>
                  <input type="text" name="credentials[email]" placeholder="Email">
                  <input type="password" name="credentials[password]" placeholder="Password">
                  <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation">
                  <input type="submit" value="Sign up!">
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>
      <!-- Sign Up Modal ends here-->

      <!-- Sign In Modal -->
      <div class="modal fade" id="signInModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Sign In</h4>
            </div>
            <div class="modal-body">
              <!-- form#sign-up.border  -->
              <form class="border" id="sign-in">
                <fieldset>
                  <legend>Sign in</legend>
                  <input type="text" name="credentials[email]" placeholder="Email">
                  <input type="password" name="credentials[password]" placeholder="Password">
                  <input type="submit" value="Sign in">
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Sign In Modal ends here-->

      <!-- Change Password Modal -->
      <div class="modal fade" id="changePwdModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Change Password</h4>
            </div>
            <div class="modal-body">
              <!-- form#change-pwd.border  -->
              <form class="border" id="change-password">
                <fieldset>
                  <legend>Change Password</legend>
                  <input type="password" name="passwords[old]" placeholder="Old-Password">
                  <input type="password" name="passwords[new]" placeholder="New-Password">
                  <input type="submit" value="Change Password">
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Change Password Modal ends here-->
    </div>
  </div>
  <!-- wrapper div ends here -->


</body>

</html>
