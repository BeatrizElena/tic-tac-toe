<!DOCTYPE html>
<html>
    <head>
      <title>tic-tac-toe game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="wrapper">
        <nav class="main-nav navbar navbar-default">
          <div class="container-fluid">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <h1>Tic Tac Toe Game</h1>
              <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign In<span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#signUpModal">Sign Up</button></li>
                    <li><button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#signInModal">Sign In</button></li>
                    <li><button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#changePwdModal">Change Password</button></li>
                    <li><button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#signOutModal">Sign Out</button></li>
                  </ul>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        <header class="main-head">
          <p id="message"></p>
        </header>

        <article class="content">
            <div class="game table-container" id="game-div">
              <p>Game board should show here.</p>
              <p>This div has two classes; 'game' and 'table-container' and an id of 'game-div'.</p>
            </div>

            <div>
              <button id="game-create">New Game</button>
            </div>


            <!-- Create  the modals for sign-up, sign-in, change psw, and sign out-->
            <!-- Sign Up Modal -->
            <div class="container">
              <div class="modal fade" id="signUpModal" role="dialog">
                <div class="modal-dialog">

                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Sign Up</h4>
                    </div>
                    <div class="modal-body">
                      <!-- form#sign-up.border  -->
                      <form class="border" id="sign-up">
                        <fieldset>
                          <legend>Sign up!</legend>
                          <input type="text" name="credentials[email]" placeholder="Email">
                          <input type="password" name="credentials[password]" placeholder="Password">
                          <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation">
                          <input type="submit" value="Sign up!">
                        </fieldset>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>

                </div>
              </div>

            </div> <!-- Sign Up Modal ends here-->

            <!-- Sign In Modal -->
            <div class="container">
              <!-- Modal -->
              <div class="modal fade" id="signInModal" role="dialog">
                <div class="modal-dialog">

                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Sign In</h4>
                    </div>
                    <div class="modal-body">
                      <!-- form#sign-up.border  -->
                      <form class="border" id="sign-in">
                        <fieldset>
                          <legend>Sign in</legend>
                          <input type="text" name="credentials[email]" placeholder="Email">
                          <input type="password" name="credentials[password]" placeholder="Password">
                          <input type="submit" value="Sign in">
                        </fieldset>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div> <!-- Sign In Modal ends here-->

            <!-- Change Password Modal -->
            <div class="container">
              <div class="modal fade" id="changePwdModal" role="dialog">
                <div class="modal-dialog">

                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Change Password</h4>
                    </div>
                    <div class="modal-body">
                      <!-- form#change-pwd.border  -->
                      <form class="border" id="change-password">
                        <fieldset>
                          <legend>Change Password</legend>
                          <input type="password" name="passwords[old]" placeholder="Old-Password">
                          <input type="password" name="passwords[new]" placeholder="New-Password">
                          <input type="submit" value="Change Password">
                        </fieldset>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div> <!-- Change Password Modal ends here-->

            <!-- Sign Out Modal -->
            <div class="container">
              <div class="modal fade" id="signOutModal" role="dialog">
                <div class="modal-dialog">

                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Are you sure you want to leave? Come Back Soon!</h4>
                    </div>
                    <div class="modal-body">
                      <!-- form#change-pwd.border  -->
                      <form class="border" id="sign-out">
                        <fieldset>
                          <input type="submit" value="Sign Out">
                        </fieldset>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div> <!-- Change Password Modal ends here-->
        </article>
      </div> <!-- wrapper div ends here -->

    </body>
</html>
